version: '3'
services:
  catalogue:
    image: catalogue
    build: ./catalogue
    ports:
      - "9081:9081"
    volumes:
      - "./catalogue:/usr/src/app"
      - "/usr/src/app/node_modules"
  review:
    image: review
    build: ./review
    ports:
      - "9082:9082"
    volumes:
      - "./review:/usr/src/app"
      - "/usr/src/app/node_modules"
  shop:
    image: shop
    build: ./shop
    ports:
      - "9083:9083"
    links:
      - catalogue
      - review
    environment:
      CATALOGUE_HOST: catalogue
      REVIEW_HOST: review
    volumes:
      - "./shop:/usr/src/app"
      - "/usr/src/app/node_modules"
